<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div class="container d-flex">
          <a class="navbar-brand" href="#">
            <h1>Yummy<span class="red">.</span></h1>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <ul class="nav nav-underline home-margin">
                  <li class="nav-item">
                    <a class="nav-link active n-c" aria-current="page" href="#"
                      >Home &nbsp;</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link n-c" href="#">About &nbsp;</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link n-c" href="#">Menu &nbsp;</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link n-c" href="#">Events &nbsp;</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link n-c" href="#">Chefs &nbsp;</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link n-c" href="#">Gallery &nbsp;</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a
                      class="nav-link dropdown-toggle n-c"
                      href="#"
                      role="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      Drop Down
                    </a>
                    <ul class="dropdown-menu">
                      <li>
                        <a class="dropdown-item red-hover" href="#"
                          >Drop Down 1</a
                        >
                      </li>
                      <li>
                        <a class="dropdown-item red-hover" href="#"
                          >Drop Down 2</a
                        >
                      </li>
                      <li>
                        <a class="dropdown-item red-hover" href="#"
                          >Drop Down 3</a
                        >
                      </li>
                      <li>
                        <a class="dropdown-item red-hover" href="#"
                          >Drop Down 4</a
                        >
                      </li>
                      <li><hr class="dropdown-divider" /></li>
                      <li>
                        <a class="dropdown-item red-hover" href="#"
                          >Deep Drop Down</a
                        >
                      </li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link n-c" href="#">Contact &nbsp;</a>
                  </li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="">
              <button class="btn btn-outline-danger" type="button">
                Book a Table
              </button>
            </form>
          </div>
        </div>
      </div>
    </nav>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
