<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whatsapp Clone</title>
    <link rel="icon" href="./icon/WhatsApp.webp" type="webp" />
    <style>
      .main {
        position: fixed;
        bottom: 20px;
        left: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Whatsapp</h1>
    <h2>Connect with friends and the world around you on whatsapp.</h2>
    <div class="main">
      <div>
        <ul id="praipt"></ul>
        <input
          id="iptMess"
          type="text"
          placeholder="Type Your Message?"
          style="padding: 8px; width: 300px"
        />
        <button
          onclick="send()"
          style="
            background-color: aquamarine;
            padding: 5px;
            border-color: aquamarine;
            font-size: large;
            font-weight: bold;
            color: white;
          "
        >
          Send
        </button>
        <button
          onclick="deleteall()"
          style="
            background-color: aquamarine;
            padding: 5px;
            border-color: aquamarine;
            font-size: large;
            font-weight: bold;
            color: white;
          "
        >
          Delete All
        </button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
